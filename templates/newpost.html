{% block content %}

<form method='post'>

        Title:
        <input type="text" name="title" value="{{title}}" />
        <h2>{{message}}</h2>
    </label>
    <br>
    <br>
    <label>
        Body:

    <br>
    <br>
    <input type="submit" value='Submit' />
</form>

{% endblock %}
